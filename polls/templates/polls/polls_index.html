{% extends 'base.html' %}

{% block 'body' %}

    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:polls_detail' question.id %}">{{ question }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
            <p>No polls are avaliable.</p>
    {% endif %}

{% endblock %}
